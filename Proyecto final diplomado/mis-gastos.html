  <main>

    <div class="album py-5 bg-light ">
      <div class="container d-flex justify-content-center ">
        <div class="row box">
          <div class="col-12 col-lg-12 ">
            <div class="card-body">
              <p class="card-text mb-0">
              <h5 class="card-title text-center border p-3 mb-2 bgColor">Registro de gastos</h5>
              <form id="formulario-gastos" class="p-2  d-flex flex-column textColor">

                <div class="row mb-3  ">
                  <div class="col-md-5  w-100">
                    <label for="categoriasMisGastos" class="form-label">Categoria</label>
                    <select id="categoriasMisGastos" class="form-select"  required>  
                      <option selected disabled value="" >Elige una categoria</option>
                    </select>
                    
                  </div>
                </div>

                <div class=" mb-3 w-15 ms-2 mt-2 ">
                  <div class="row mb-3 ">
                    <label for="monto validationCustom01"
                      class="col-12 col-sm-5 col-form-label w-100 ">Monto</label>
                    <div class="col-sm-12  ">
                      <input type="number" name="monto" id="monto  validationCustom01" class="form-control " required></input>
                    </div>
                  </div>
                  <div class="col-sm">

                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="moneda" id="moneda" value="DOP"
                       >
                      <label class="form-check-label" for="moneda1">
                        DOP
                      </label>
                    </div>

                    <input class="form-check-input" type="radio" name="moneda" id="moneda" value="USD" checked>
                    <label class="form-check-label" for="moneda2">
                      USD
                    </label>

                  </div>
                  <div class="row mb-3 ">
                    <label for="descripcion" class="col-12 col-sm-5 col-form-label  w-100 ">Razon del
                      gasto</label>
                    <div class="col-sm-12">
                      <textarea name="descripcion" id="descripcion" class="form-control" cols="30" rows="3"
                        placeholder="Razon del gasto" required></textarea>
                    </div>
                  </div>
                  <div class="row mb-3 mt-2 ">
                    <label for="fecha" class="col-12 col-sm-5  w-100 col-form-label">Fecha del gasto</label>
                    <div class="col-sm-12">
                      <input type="date" name="fecha" id="fecha" required></input>
                    </div>
                    <div class="col-5 m-3 w-100">
                      <button type="submit" class="boton">Guardar</button>
                    </div>
                  </div>


              </form>


            </div>
          </div>
        </div>

  </main>
